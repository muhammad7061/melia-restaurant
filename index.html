<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melia Restaurant</title>
    <link rel="icon" href="img/logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Exo+2:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="melia.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.png" alt="Melia Restaurant Logo" />
      </div>

      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="empty.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <span id="cart-icon">
            <img src="img/pasket.png" alt="cart list" />
          </span>
          <button class="header-order-btn">Order Now</button>
        </nav>
      </div>

      <!-- Hamburger Checkbox -->
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <!-- Mobile Nav -->
      <div class="mobile-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <button class="header-order-btn">Order Now</button>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="hero-content">
          <h1 class="hero-heading">
            Healthy &
            <span class="hero-heading-icons">
              <span class="icons" id="red-dish">
                <img src="img/dish.png" alt="dish" />
              </span>
              <span class="icons" id="yellow-spon">
                <img src="img/spoon&knife.png" alt="Crossed Spoon and Knife" />
              </span>
              <span class="icons" id="black-bowl">
                <img src="img/hot-bowl.png" alt="bowl" />
              </span>
            </span>
            <span id="special-img">
              <img src="img/hero-text-helper.jpg" alt="special img" />
            </span>
            Delicious fast food.
          </h1>

          <div class="hero-btns">
            <button class="btns" id="red-hero-btn">Order Now</button>
            <button class="btns" id="yellow-hero-btn">Get Offer</button>
          </div>
        </div>
        <div class="hero-img">
          <div class="img-container">
            <img id="chef" src="img/hero-chef.png" alt="chef" />

            <!-- Red circle with small cake icon -->
            <span class="img-icons red" id="red-sm-cake">
              <img src="img/sm-cake.png" alt="small cake" />
            </span>

            <!-- Yellow circle with large cake icon -->
            <span class="img-icons yellow" id="yellow-lg-cake">
              <img src="img/lg-cake.png" alt="large cake" />
            </span>

            <!-- Black circle with glass icon -->
            <span class="img-icons black" id="black-class">
              <img src="img/class.png" alt="class" />
            </span>
          </div>
        </div>
      </section>

      <!-- hero-about -->
       <section class="hero-about">
        <div class="hero-about-img-container">
          <img src="img/hero-about.jpg" alt="spices" />
        </div>
        <div class="hero-about-content-container">
          <h3>Welcome</h3>
          <h2>About Melia rest</h2>
          <p>
            The quick, brown fox jumps over a lazy dog. DJs flock by when MTV ax
            quiz prog. Junk MTV quiz graced by fox whelps. Bawds jog, flick
            quartz, vex nymphs. Waltz, bad nymph.
          </p>
        </div>
      </section>

    </main>
  </body>
</html>
